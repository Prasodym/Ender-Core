name: jomlua-core
version: ${project.version}
main: de.jomlua.core
prefix: Jomlua
authors: [ Prasodym ]
website: https://jomlua.de

commands:
  heal:
    description: Dies heilt dich.
  home:
    description: teleportiere dich zu einen Home
  sethome:
    description: Setze einen neuen Home
  delhome:
    description: Löscdhe deinen home
    aliases: [dhome]
  homes:
    description: Liste all deine Homes auf.
  setspawn:
    description: Setzt eon Globalen spawn
  spawn:
    description: Telepotiere dich zum einstigspunkt
    aliases: [lobby]
  tp:
    description: Teleportiere dich zum anderen Spieler, ohne anfrage.
  tpos:
    description: Telepotiere dich zu einer bestimmten Position.
  tphere:
    description: Telepotiere ein Spieler zu dir, Ohne angfrage.
  discord:
    description: Zeigt dir ein in der config festgelegten Discord Link.
    aliases: [dc]
  warp:
    description: Telepotiere dich zu einen warp.
  delwarp:
    description: Lösche einen besteneden Warp.
  setwarp:
    description: Setze einen neuen warp.
  warps:
    description: Listen alle warps auf.

