name: Ender-Core
version: ${project.version}
main: de.jomlua.core
prefix: Jomlua
api-version: 1.16
authors: [ Prasodym ]
website: https://jomlua.de

commands:
  m:
    description: Schreibe einen Spieler Privat.
    aliases: [msg]
  r:
    description: Antworte auf die Private Nachricht
    aliases: [re]
  heal:
    description: Dies heilt dich.
  home:
    description: teleportiere dich zu einen Home
  sethome:
    description: Setze einen neuen Home
  delhome:
    description: Löscdhe deinen home
    aliases: [dhome]
  homes:
    description: Liste all deine Homes auf.
  setspawn:
    description: Setzt eon Globalen spawn
  spawn:
    description: Telepotiere dich zum einstigspunkt
    aliases: [lobby]
  tp:
    description: Teleportiere dich zum anderen Spieler, ohne anfrage.
  tpos:
    description: Telepotiere dich zu einer bestimmten Position.
  tphere:
    description: Telepotiere ein Spieler zu dir, Ohne angfrage.
  discord:
    description: Zeigt dir ein in der config festgelegten Discord Link.
    aliases: [dc]
  warp:
    description: Telepotiere dich zu einen warp.
  delwarp:
    description: Lösche einen besteneden Warp.
  setwarp:
    description: Setze einen neuen warp.
  warps:
    description: Listen alle warps auf.
  randomtp:
    aliases: [rtp]
    description: Teleportiert dich zufällig irgendwo hin.
  worldborder:
    description: Lege eine worldborder Fest.
  test:
    description: Debug
  speed:
    description: Erhöhe oder Verringer seine Flug-/bewegungsgeschwindigkeit.
  gethome:
    description: Listet alle homes eines Spielers auf.
  atphome:
    description: plungin interner befehl
  worldmanager:
    description: Vollerwertiger Welt manager.
    aliases: [mw]
  fly:
    description: De- & Aktiviere Fliegen.
  gm:
    description: Wechsel zwischen den verschiedene Gamemodis.
    aliases: [gamemode]
  tpa:
    description: Sende eine anfrage zum spieler
  tpahere:
    description: dende eine anfragen zum spieler ob er zu die möchte.
  tpacept:
    description: Die tpa anfrage annehmen.
  tpadeny:
    description: Die tpa anfrage ablehnen.
  rules:
    description: Zeigt die die Serverregeln.
  back:
    description: Teleportiere dich zum letzten ort zurück
  createkit:
    description: Speicher ein kit mit dein Inventarcontent.
  invsee:
    description: Öffne das inventar vom anderen Spieler.
  kit:
    description: Hole dir ein Kit
  kits:
    description: Listet alle kits auf
  plugins:
    description: Verstecke die pluginliste
    aliases: [pl]
  vanish:
    description: Stellt ein spieler unsichtbar.
  rename:
    description: Items in der Hand unbenennen.
  head:
    description: Hole dir einen Kopf vom anderen Spieler.
  load:
    description: Lade den Server neu.
  day:
    description: Setze die zeit auf Tag.
  nigth:
    description: Setze die zeit auf Nachts.

